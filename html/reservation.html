<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservation</title>
</head>
<body>
    <form method="post">
        <h2>Equipements :</h2>
        <input type="checkbox" id="centreEquestre">
        <label for="centreEquestre">Centre équestre</label><br><br>

        <input type="checkbox" id="golf">
        <label for="golf">Golf</label><br><br>

        <input type="checkbox" id="jardin">
        <label for="jardin">Jardin</label><br><br>

        <input type="checkbox" id="piscine">
        <label for="piscine">Piscine</label><br><br>

        <input type="checkbox" id="tennis">
        <label for="tennis">Tennis</label><br><br>

        <input type="checkbox" id="equipementDeSportHiver">
        <label for="equipementDeSportHiver">Equipement de sport d'hiver</label><br><br>

        <input type="checkbox" id="jacuzzi">
        <label for="jacuzzi">Jacuzzi</label><br><br>

        <input type="checkbox" id="parcDeJeux">
        <label for="parcDeJeux">Parc de jeux</label><br><br>

        <input type="checkbox" id="spa">
        <label for="spa">SPA</label><br><br>

        <input type="checkbox" id="bateauAMoteur">
        <label for="bateauAMoteur">Bâteau à moteur</label><br><br>

        <input type="checkbox" id="bateauAVoile">
        <label for="bateauAVoile">Bâteau à voile</label><br><br>

        <input type="checkbox" id="equipementDePlongee">
        <label for="equipementDePlongee">Equipement de plongée</label><br><br>

        <input type="checkbox" id="pisteDeBobsleigh">
        <label for="pisteDeBobsleigh">Piste de Bobsleigh</label><br><br>

        <input type="checkbox" id="patinoire">
        <label for="patinoire">Patinoire</label><br><br>

        <input type="submit" value="Rechercher">
    </form>
    <script type="module" src="../request/reservationRequest.js"></script>
</body>
</html>
