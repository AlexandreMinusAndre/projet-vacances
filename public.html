<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="public.css">
    <title>Les vacances chez Gustave</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./img/logo.png" alt="logo">
            <h1>Les Vacances Chez Gustave</h1>
        </div>
        <nav>
            <button>Accueil</button>
            <button class="connect">Se connecter</button>
            <!-- <div class="user">
                 <img src="img/user.jpg" alt="User profile"> 
                <div class="menu">
                    <div>Profil</div>
                    <div class="disconnect">Se déconnecter</div>
                </div>
            </div> -->
        </nav>
    </header>
    <main>
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img/img1.png" class="d-block w-100" alt="img1">
              </div>
              <div class="carousel-item">
                <img src="img/img2.png" class="d-block w-100" alt="img2">
              </div>
              <div class="carousel-item">
                <img src="img/img3.png" class="d-block w-100" alt="img3">
              </div>
              <div class="carousel-item">
                <img src="img/img4.png" class="d-block w-100" alt="img4">
              </div>
              <div class="carousel-item">
                <img src="img/img5.png" class="d-block w-100" alt="img5">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </div>
        <h2>Bienvenue à vous !</h2>
        <p>Mer, montagne, campagne ou ville, vos prochaines destinations pour vos vacances avec Les Vacances Chez Gustave !
            Découvrez nos locations de vacances dans les plus belles destinations de France </p>
    </main>

    <footer>
        <div>
            <span>Copyright &copy; 2022 lesvacanceschezgustave</span>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
</body>
</html>
